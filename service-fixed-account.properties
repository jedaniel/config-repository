spring.application.name=service-fixed-account
#server.port=9041
#Puerto 0 porque será asignado dinámicamente por el servidor eureka
server.port=0

#Spring Data
spring.data.mongodb.uri=mongodb://localhost:27017/bank_fixed_account
spring.data.mongodb.auto-index-creation=true

#Log
logging.level.com.bootcamp.java=info

#uri.client=http://localhost:9040
#Uri del gateway
uri.client=http://localhost:8080

eureka.instance.instance-id=${spring.application.name}:${random.uuid}